<div class="container">
  <div class="d-flex flex-column">
    <h1>STORE</h1>
  
    <div class="container-fluid container-meal">
      <div  class="grid">
        <div *ngFor="let art of articles" class="card card-meal m-4" style="width: 20rem;">
          <img src="./assets/image.jpg" alt="Product">
          <div class="card-body">
            <h5 class="card-title">{{art.description}}</h5><br>
            <span class="read-more">{{art.price}}</span>
          </div>
        </div>
      </div>
    </div>
  
    <footer>Todos los derechos reservados. Antonio Martin</footer>
  
  </div>
  
</div>
